name: Weekly Auto-Rebalance

on:
  schedule:
    # Runs every Monday at 13:30 UTC (9:30 AM EST, or 8:30 AM EST (Daylight Savings))
    - cron: '30 13 * * 1'
  workflow_dispatch: # Allows you to manually trigger it from the Actions tab

jobs:
  rebalance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      # Install Libraries
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Rebalance Script
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
        run: python auto_rebalance.py
